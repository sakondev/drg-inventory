<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragCura Inventory</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  </head>
  <body>
    <h1 class="header">DragCura Inventory</h1>
    <!-- Dropdown for selecting JSON files -->
    <div class="file-selector">
      <label for="fileSelector">เลือกข้อมูล</label>
      <select id="fileSelector">
        <!-- Other options will be populated dynamically -->
      </select>
    </div>
    <h5 id="lastUpdated"></h5>

    <div id="selectButtonsContainer">
      <button id="selectAllButton">Select All</button>
      <button id="deselectAllButton">Deselect All</button>
      <button id="exportButton">Export to Excel</button>
    </div>

    <label for="branchFilter">Select Branch(es):</label>
    <div id="branchFilterContainer"></div>

    <table id="inventoryTable" class="display">
      <thead>
        <tr>
          <th style="width: 20%">SKU</th>
          <th style="width: 40%">Item</th>
          <th style="width: 20%">Qty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
